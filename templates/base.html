<!DOCTYPE html>
{% load static %}

<html lang="ru">
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% block title %}Моя домашняя библиотека{% endblock %}
    </title>

    <!-- Подключим BS5 из CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'books/css/main.css' %}" />
    <!-- Подключение иконок Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Highlight.js Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/gradient-light.min.css">

    <!-- Блок для дополнительных настроек в head -->
    {% block head %} {% endblock %}
  </head>
  <body class="d-flex flex-column min-vh-100">
  <header>
  <div class="container">
    {% include "includes/nav_menu.html" %}
  </div>
  </header>

    <!-- Блок контента -->
   <main class="flex-shrink-0">
  <div class="container mt-3">
    {% block content %} {% endblock %}
  </div>
</main>

    <!-- Блок подвала -->
    <footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    {% block footer %}
      <p class="text-muted">Моя домашняя библиотека © 2024</p>
    {% endblock %}
  </div>
</footer>

    <!-- СКРИПТЫ! -->

    <!-- Подключим BS5 из CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Highlight.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <script src="{% static 'books/js/main.js' %}"></script>

    <script>
      {% block scripts %}
        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
      {% endblock %}
    </script>
  </body>
</html>
